<body>
  <div class="content">
    <header>
      <h1>Chatroom</h1>
    </header>
    <div class="RGBchange">
      <button class="button" type="button" onclick="changesketch('sketch.html')">Click to see sketchboard</button>
    </div>
    <div class="RGBchange">
      <button onclick="changeColor()">Change text Color</button>
    </div>
    <div class="input">
      <button onclick="message()"> Send a Message </button>
    </div> <nav class="strong"><p id="output">	</p> </nav>
    <!-- inline the script or you'll need to associate the message function directing to a js file -->
    <script>
      function message(){
        var outputObj = document.getElementById("output");
        var msg = prompt("Please enter a message: ", "");
        outputObj.innerHTML = outputObj.innerHTML + msg + "<hr>";
      }

      function changeColor(){
        var outputObj = document.getElementById("output");
        var col = prompt("Please enter the name of the color: ", "");
        document.querySelector('p').style.color=col;
      }
    </script>
  </div>
</body>

<head>
  <meta charset="UTF-8">

  <style>
    body {
    background-color:rgb(233, 214, 44);
    font-family: sans-serif;
    margin-left: 10%;
    margin-right: 10%
  }

  .content {
      border-color:white;
      border-style: solid;
      background-color: rgb(216,216,255);
      padding-bottom: 500px;
      margin-left: 10%;

</head>

<body>
  <div class="content">
    <header>
      <h1>Chatroom</h1>
    </header>

    <div class="input">
      <button onclick="message()"> Send a Message </button>
    </div> <nav class="strong"><p id="output">	</p> </nav>

    <!-- inline the script or you'll need to associate the message function directing to a js file -->
    <script>
      function message(){
        var outputObj = document.getElementById("output");
        var msg = prompt("Please enter a message: ", "");
        outputObj.innerHTML = outputObj.innerHTML + msg + "<hr>";
      }
    </script>
  </div>
</body>

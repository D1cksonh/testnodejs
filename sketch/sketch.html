<!DOCTYPE html>
<html>
<head>
    <title> lab 3 - sketch </title> 
  <script src="js/p5.js"></script>
  <script src="js/p5.dom.min.js"></script>
  <script src="js/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="sketch.js"></script>
  <meta charset="utf-8">

  <style>
      body{
        background-color:rgb(233, 214, 44);
        font-family: sans-serif;
      }
  </style>

</head>

<body>
    <button class="button" type="button" onclick="changesketch('../index.html')">Go back to Chatroom</button>
    <h1>Sketchroom</h1>
    <p>Press the left mouse button to do a sketch</p>
    <p>Press 5 to clear the sketch</p>
    <script>
    function changesketch(url){
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
    </script>
</body>
</html>
